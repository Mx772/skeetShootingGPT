<!DOCTYPE html>
<html>
  <head>
    <title>Skeet Scorecard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Skeet Scorecard</h1>
    <div>
      <label for="num-stations">Number of Stations:</label>
      <input type="number" id="num-stations" value="2">
    </div>
    <div id="shooter-names">
      <label for="num-shooters">Number of Shooters:</label>
      <input type="number" id="num-shooters" value="4">
      <button id="add-shooter">Add Shooter</button>
    </div>
    <table id="scorecard">
      <thead>
        <tr>
          <th>Shooter</th>
          <th>Station 1</th>
          <th>Station 2</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
