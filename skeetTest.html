<!DOCTYPE html>
<html>
<head>
	<title>Skeet Scorecard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		table {
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Skeet Scorecard</h2>
		<form>
			<div class="form-group">
				<label for="name">Player Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="num_stations">Number of Stations:</label>
				<input type="number" class="form-control" id="num_stations" name="num_stations" min="1" max="8" required>
			</div>
			<div class="form-group">
				<label for="targets">Targets at Each Station:</label>
				<input type="number" class="form-control" id="targets" name="targets" min="1" max="25" required>
			</div>
			<button type="submit" class="btn btn-primary">Start</button>
		</form>
		<div id="scorecard"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="scorecard.js"></script>
</body>
</html>
